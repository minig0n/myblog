{% extends 'base.html' %}

{% block title %}
{{ post.name }} ({{ post.date_posted }})
{% endblock title %}

{% block content %}
<section style="margin: 0px 100px;">
    <h2>{{ post.name }}</h2>
    <h3>{{ post.date_posted }}</h3>
</section>

<section class="dados-de-filme">
    <img src="{{ post.thumbnail_url }}" alt="Thumbnail de {{ post.name}}">
</section>

<section style="margin: 0px 100px;">
    {{ post.content|safe }}
    <p><a href="{% url 'crud:update' post.id %}">Editar</a></p>
    <p><a href="{% url 'crud:delete' post.id %}">Apagar</a></p>

    <hr>
    <p><a href="{% url 'crud:index'%}">Voltar ao in√≠cio</a></p>
</section>



{% endblock content %}
